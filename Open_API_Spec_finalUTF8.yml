  description: Спецификация описывает добавляемые и изменяемые методы API монолита для интеграции с Delivery Calc. За основу взят OpenAPI spec as is (версия от 20/09/2025). Возможные отклонения от реализации AS IS в части, не относящейся к интеграции с DC, следует считать не требованиями, а недостатками документа, взятого за основу.
